<script>
const a_loadJson=['music01_02','music01_03','music01_04'];
const v_loadAll=a_loadJson.length;
let a_httpObj=new Array();
let a_loadData=new Array();
for(var v_i=0;v_i<v_loadAll;v_i++){
  var v_loadUrl="/shop/evangelion/data/"+a_loadJson[v_i]+".json";
  a_httpObj[v_i] = new XMLHttpRequest();
  a_httpObj[v_i].onreadystatechange = function(){
    if(( this.readyState === 4) && (this.status === 200)){
      var a_data=JSON.parse(this.responseText);
      a_loadData.push(a_data);
      if(a_loadData.length==v_loadAll){
        f_setItems();
      }
    }
  }
  a_httpObj[v_i].open("get", v_loadUrl, true);
  a_httpObj[v_i].setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  a_httpObj[v_i].send(null);
}

function f_setItems(){
  for(var v_i=0;v_i<v_loadAll;v_i++){
    var e_item=document.getElementById(a_loadData[v_i].name);
    var e_itemOrgHtml=e_item.innerHTML;
    var v_all=a_loadData[v_i].items.length;
    var v_html='';
    for(var v_ii=0;v_ii<v_all;v_ii++){
      v_html+='<div class="mg05 ripple ripple-white">'+a_loadData[v_i].items[v_ii]+'</div>';
    }
    e_item.innerHTML=v_html+e_itemOrgHtml;
  }
  f_rippleStart();
}

</script>
