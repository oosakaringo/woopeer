  <script>
    'use strict';
    const a_loadDeferredJs = ["../js/ripple.js", "https://www.googletagmanager.com/gtag/js?id=UA-185861202-1"];
    let loadDeferredContent = function () {
      let v_addStylesNode = "";
      let a_deferredStyles = document.querySelectorAll(".deferred-styles");
      let v_deferredStylesAll = a_deferredStyles.length;
      for (var v_i = 0; v_i < v_deferredStylesAll; v_i++) {
        v_addStylesNode += a_deferredStyles[v_i].textContent;
        a_deferredStyles[v_i].parentElement.removeChild(a_deferredStyles[v_i]);
      }
      var replacement = document.createElement("div");
      replacement.innerHTML = v_addStylesNode;

      let v_loadDeferredJsAll = a_loadDeferredJs.length;
      for (var v_i = 0; v_i < v_loadDeferredJsAll; v_i++) {
        var e_script = document.createElement('script');
        e_script.src = a_loadDeferredJs[v_i];
        replacement.appendChild(e_script);
      }
      document.body.appendChild(replacement);
    };
    var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
      window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    if (raf) raf(function () { window.setTimeout(loadDeferredContent, 0); });
    else window.addEventListener('load', loadDeferredContent);
  </script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-185861202-1');
  </script>
